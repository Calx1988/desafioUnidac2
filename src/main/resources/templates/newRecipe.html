<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Desafio Unidac</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<hr>
		<h2>Receita</h2>
		<form action="#" th:action="@{/newRecipe/saveRecipe}" th:object="${recipe}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/employees}">Retornar para a Home</a>
	</div>
</body>
</html>
